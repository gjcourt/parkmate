<!DOCTYPE>
<html>
    <head>
        <title>Reminder</title>
        <style type="text/css">
          .countdown-desc {
              margin: 7px 3px;
          }
          .countdown-desc div {
            float: left;
            font-family: Arial;
            width: 70px;
            margin-right: 65px;
            font-size: 13px;
            font-weight: bold;
            color: #000;
          }
          .countdown-separator {
            font-size: 54px;
            margin: 10px 7px;
            color: #000;
          }
        </style>
        <script src="countdown/js/jquery.countdown.js"></script>
        <script type="text/javascript">
          $(function(){
            $('#countdown').countdown({
              image: 'countdown/img/digits.png',
              startTime: '03:14:01',
              format: 'dd:hh:mm'
            });
          });
        </script>
    </head>
    <body>
        <div class="row">
            <div class="span2">
                <a class="btn btn-primary">New reminder</a>
            </div>
        </div>
        <div class="row">
            <div class="span9 offset3">
                <h2>Move your car</h2>
            </div>
        </div>
        <div class="row">
            <div class="span10 offset2">
                <div id="countdown"></div>
                <div class="countdown-desc">
                    <div>Days</div>
                    <div>Hours</div>
                    <div>Minutes</div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="span2 offset10">
                <a class="btn">
                    <i class="icon-trash icon-black"></i>
                    Delete
                </a>
            </div>
        </div>
    </body>
</html>
